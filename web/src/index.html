<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .btn1,
        .btn2,
        .btn3,
        .btn4,
        .btn5 {
            width: 50px;
            height: 50px;
        }
        
        .active {
            background: skyblue;
        }
    </style>
</head>

<body>
    <div class="tap">
        <button class="btn1 active">1</button>
        <button class="btn2">2</button>
        <button class="btn3">3</button>
        <button class="btn4">4</button>
    </div>

    <!-- 完成active切换的功能，单选 -->
    <script>
        const btns = [...document.querySelectorAll('.tap>button')];
        let idx = 0;
        btns.forEach(function(item, i) {
            item.onclick = function() {
                btns[idx].classList.remove('active');
                this.classList.add('active');
                idx = i;
            }
        })
    </script>
</body>

</html>
